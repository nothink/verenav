server {
    listen      21494;
    server_name stat100.ameba.jp c.stat100.ameba.jp;
    resolver    8.8.8.8;

    location ^~ /vcard/ {
        access_log  /verenav/stat100.log stat_uri;

        proxy_pass  $scheme://$server_name$request_uri;
    }

    location / {
        access_log  /verenav/another.log stat_uri;
        proxy_pass  $scheme://$server_name$request_uri;
    }
}
